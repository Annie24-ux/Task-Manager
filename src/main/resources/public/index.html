<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Your smart daily task manager</h1>

    <button id="newTask">Add new task</button>

    <button id="deleteTask">Delete Task<img src=""></button>

    <table>
        <thead>
        <h2>My daily tasks</h2>
        </thead>
        <tbody>
        <form>
            <input id="description" placeholder="Add task description here.">
            <input id="status" placeholder="Add status of your task, put false if it has not been done and true otherwise.">
            <button id="submit">Submit task</button>
        </form>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <p>Thank you for using our task manager app!</p>
    <p>Are you satisfied that you have completed your tasks? Yes? If no, what do you plan on changing?</p>


    <p>Developed with love by Siphesihle Sibiya <3</p>
<script src="script.js"></script>
</body>
</html>
